       <main>
         <section>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photo</h2>
    <p>See more <a href="https://www.freecatphotoapp.com/">cat photos</a> in our gallery.</p>
    <img src = "https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"alt="Cat Photo">

    <h3>Things Cat Loves : </h3>
    <ul><li>cat nip</li>

    <li>lasagna</li></ul>

    <section>

   <figcaption>Cats <em>love</em> lasagna.</figcaption>
     <h3>Top 3 things cats hate:</h3>
    <ol><li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li></ol>

    <section>
  <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"alt="Cat pic">
  <figcaption>Cats <strong>hate</strong> other cats.
  <h2>Cat Form</h2>
   <form action="https://freecatphotoapp.com/submit-cat-photo">
  <fieldset>
    <legend>Is your cat an Indoor or Outdoor cat?</legend>
    <label>
      <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>Indoor</label>
    <label>
      <input id="output" type="radio" name="indoor-outdoor" value="outdoor">Outdoor</label>
      </fieldset>
      <fieldset>
        <legend>What's your Cat Personality?</legend>
        <label>
          <input id="loving" type="checkbox" name="love-lazy" value="love" checked>Love</label>
          <input id="Caring" type="checkbox" name="love-lazy" value="care">Caring
          </label></fieldset>
          <input type="text" name="box" placeholder="Name Required" required>
          <button type="Submit">Submit</button>
          </form>
          </section>
          </main>
  </body>
